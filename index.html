<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="headingClass" id="headingId">
        <h2>Expense Tracker</h2>
    </div>
    <div class="savingClass" id="savingId">
        <h2>Total Savings:</h2>
        <div class="totalSavingClass" id="totalSavingId"></div>
    </div>
    <div class="monthClass" id="monthId">
        <div class="monthJan" id="monthJan">January</div>
        <div class="monthFeb" id="monthFeb">February</div>
        <div class="monthMar" id="monthMar">March</div>
        <div class="monthApr" id="monthApr">April</div>
        <div class="monthMay" id="monthMay">May</div>
        <div class="monthJun" id="monthJun">June</div>
        <div class="monthJul" id="monthJul">July</div>
        <div class="monthAug" id="monthAug">August</div>
        <div class="monthSep" id="monthSep">September</div>
        <div class="monthOct" id="monthOct">October</div>
        <div class="monthNov" id="monthNov">November</div>
        <div class="monthDec" id="monthDec">December</div>
    </div>
    <div class="moneyDebited">
        <h2 class="moneyDebited_text">Money Debited Monthly</h2>
        <input list="options" id="optionInput" name="optionInput">
        <datalist id="options">
            <option value="January">
            <option value="February">
            <option value="March">
            <option value="April">
            <option value="May">
            <option value="June">
            <option value="July">
            <option value="August">
            <option value="September">
            <option value="October">
            <option value="Novemeber">
            <option value="December">
        </datalist>
        <input type="number" name="amount" id="debitId">
        <button type="submit" class="addDebit" id="addDebitId">ADD</button>
    </div>
    <!-- <div class="moneySpend">
        <h2>Expense for This Month : </h2>
        <div class="totalMonthExpenseClass" id="totalMonthExpenseId">

        </div>
    </div> -->
    <div class="addExpenseClass" id="addExpenseId">
        <input type="text" class="expenseName" id="expenseNameId" placeholder="Add Expense Name...">
        <input type="number" class="expenseCost" id="expenseCostId" placeholder="Add Expense Cost...">
        <button type="submit" class="add" id="addExpense">✔️</button>
    </div>
    <h3>Expense List:</h3>
    <div class="container" id="containerId">
        

    </div>
<!-- 
    <div class="moneyLeft" id="moneyLeftId">
        <h3>Amount Left: </h3>
        <div class="moneyExtra" id="moneyExtraId">
        </div>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
